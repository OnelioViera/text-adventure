<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>JSB - Text Adventure</title>
</head>
<body> 
    <div class="logo">
        <img src="/src/codesmith-2.png" alt="Codesmith Logo">
    </div>
    <div class="container">

 <!-- The `<div id="text">Text</div>` is creating a container element with the id "text" and displaying
 the text "Text" inside it. This element can be used to display dynamic text or messages to the user
 in the text adventure game. -->
        <div id="text">Text</div>
<!-- The code is creating a section of buttons with options for the user to choose from. -->
        <div id="option-buttons" class="btn-grid">
<!-- The line `<button class="btn">Option 1</button>` is creating a button element with the class "btn"
and displaying the text "Option 1" inside it. This button can be used as an option for the user to
choose in the text adventure game. -->
            <button class="btn">Option 1</button>
            <button class="btn">Option 2</button>
            <button class="btn">Option 3</button>
            <button class="btn">Option 4</button>
        </div>
    </div>
    <script defer src="game.js"></script>
</body>
</html>
